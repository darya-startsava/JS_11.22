<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="output">
          <div class="expression" id="expression"></div>
          <div class="current-number" id="current-number">_</div>
        </div>
        <div class="buttons-wrapper">
          <button class="clear" id="clear">C</button>
          <button class="delete" id="delete">Del</button>
          <button class="unary-minus" id="unary-minus">+/-</button>

          <button class="number" id="seven">7</button>
          <button class="number" id="eight">8</button>
          <button class="number" id="nine">9</button>
          <button class="plus" id="plus">+</button>
          <button class="minus" id="minus">-</button>

          <button class="number" id="four">4</button>
          <button class="number" id="five">5</button>
          <button class="number" id="six">6</button>
          <button class="myltiply" id="multiply">*</button>
          <button class="divide" id="divide">/</button>

          <button class="number" id="one">1</button>
          <button class="number" id="two">2</button>
          <button class="number" id="three">3</button>
          <button class="bracket" id="open-bracket">(</button>
          <button class="bracket" id="close-bracket">)</button>

          <button class="number" id="zero">0</button>
          <button class="number" id="double-zero">00</button>
          <button class="point" id="point">.</button>
          <button class="equals" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
