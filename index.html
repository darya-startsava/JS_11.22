<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="output">
          <div class="expression">1+2+3+4+5+6+7+</div>
          <div class="current-number">123456789123456789</div>
        </div>
        <div class="buttons-wrapper">
          <button class="clear">C</button>
          <button class="delete">Del</button>
          <button class="unary-minus">+/-</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="myltiply">*</button>
          <button class="divide">/</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="minus">-</button>
          <button class="plus">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="bracket">(</button>
          <button class="bracket">)</button>
          <button class="number">0</button>
          <button class="number">00</button>
          <button class="point">.</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
